apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: apptremind
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: your-registry/apptremind-auth-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          env:
            - name: SERVICE_NAME
              value: auth-service
            - name: PORT
              value: "8081"
            - name: DATABASE_URL
              value: postgres://auth_user:auth_password@your-postgres:5432/auth_db?sslmode=disable
            - name: JWT_SECRET
              value: dev-secret
            - name: KAFKA_BROKERS
              value: your-kafka:9092
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: your-otel-collector:4317
            - name: OTEL_SAMPLING_RATIO
              value: "1"
